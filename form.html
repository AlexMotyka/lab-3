    <div class="container">
      <h1>Sign Up</h1>
      <form id="signinForm" class="form-horizontal">

        <div class="form-group">
          <label class="col-xs-3 control-label">Name</label>
          <div class="col-xs-6">
            <input type="text" class="form-control" name="name" id="name" placeholder="Name" />
          </div>
        </div>

        <div class="form-group">
          <label class="col-xs-3 control-label">Email</label>
          <div class="col-xs-6">
            <input type="text" class="form-control" name="email" id="email" placeholder="Email" />
          </div>
        </div>

        <div class="form-group">
          <label class="col-xs-3 control-label">Password</label>
          <div class="col-xs-6">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" />
          </div>
        </div>

        <div class="form-group">
          <label class="col-xs-3 control-label">Gender</label>
          <div class="col-xs-6">
            <select id="dropdown" name="dropdown" class="form-control" />
              <option value=""></option>
              <option value="Option1">Male</option>
              <option value="Option2">Female</option>
              <option value="Option3">Prefer not to tell</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label class="col-xs-3 control-label">Newsletters</label>
          <div class="col-xs-6">
            <div class="checkbox">
              <label><input type="checkbox" name="checkbox" value="Option1">Get latest updates of our recipes.</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="checkbox" value="Option2">Get special offers, exclusive discount and more.</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-xs-3 control-label">How often do you cook?</label>
          <div class="col-xs-6">
            <div class="radio">
              <label><input type="radio" name="radio" value="Option1" />Always (Everyday)</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="radio" value="Option2" />Often (3-5 times a week)</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="radio" value="Option3" />Sometimes (1-2 times a week)</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-xs-3 control-label">Tell a little about yourself</label>
          <div class="col-xs-6">
            <textarea class="form-control" name="comment" id="comment" rows="4" placeholder="Enter your text here"></textarea>
          </div>
        </div>

        <!-- Do NOT use name="submit" or id="submit" for the Submit button -->
        <div class="form-group">
          <div class="col-xs-6 col-xs-offset-3">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/formValidation.min.js"></script>
    <script src="js/framework/bootstrap.min.js"></script>
    <script src="js/raphael-min.js"></script>
    <script src="js/morris.min.js"></script>
    <script>
      $(document).ready(function() {
          $('#signinForm').formValidation({
              framework: 'bootstrap',
              icon: {
                  valid: 'glyphicon glyphicon-ok',
                  invalid: 'glyphicon glyphicon-remove',
                  validating: 'glyphicon glyphicon-refresh'
              },
              fields: {
                comment: {
                  validators: {
                    notEmpty: {
                      message: 'Please enter some texts'
                    }
                  }
                },

                radio: {
                  validators: {
                    notEmpty: {
                      message: 'Please choose one of the following options'
                    }
                  }
                },

                checkbox: {
                  validators: {
                    notEmpty: {
                      message: 'Please choose at least one option'
                    }
                  }
                },

                dropdown: {
                  validators: {
                    notEmpty: {
                      message: 'Please select one of the following options'
                    }
                  }
                },

                name: {
                  validators: {
                    notEmpty: {
                      message: 'Your name is required'
                    }
                  }
                },

                email: {
                  validators: {
                    notEmpty: {
                      message: 'Your email is required'
                    },
                    emailAddress: {
                      message: 'This is not a valid email address'
                    }
                  }
                },

                password: {
                  validators: {
                    notEmpty: {
                      message: 'The password is required'
                    },
                    stringLength:{
                      min: 6,
                      message:'Password must be 6 characters or longer'
                    }
                  }
                }
              }
          });
      });
    </script>
